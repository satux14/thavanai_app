<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- NEW Option 1: Green Growth Theme -->
  <defs>
    <linearGradient id="green1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" rx="110" fill="url(#green1)"/>
  
  <g transform="translate(256, 256)">
    <!-- Modern book design -->
    <rect x="-130" y="-140" width="260" height="280" rx="20" fill="white" opacity="0.95"/>
    
    <!-- Gold accent stripe -->
    <rect x="-130" y="-140" width="40" height="280" rx="20" fill="#FFC107"/>
    
    <!-- Ledger lines in green -->
    <line x1="-70" y1="-90" x2="110" y2="-90" stroke="#4CAF50" stroke-width="4" opacity="0.4"/>
    <line x1="-70" y1="-40" x2="110" y2="-40" stroke="#4CAF50" stroke-width="4" opacity="0.4"/>
    <line x1="-70" y1="10" x2="110" y2="10" stroke="#4CAF50" stroke-width="4" opacity="0.4"/>
    <line x1="-70" y1="60" x2="110" y2="60" stroke="#4CAF50" stroke-width="4" opacity="0.4"/>
    
    <!-- Large rupee -->
    <g transform="translate(20, 0)">
      <line x1="-55" y1="-50" x2="55" y2="-50" stroke="#388E3C" stroke-width="12" stroke-linecap="round"/>
      <line x1="-55" y1="-20" x2="45" y2="-20" stroke="#388E3C" stroke-width="12" stroke-linecap="round"/>
      <line x1="-25" y1="-20" x2="55" y2="60" stroke="#388E3C" stroke-width="14" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- eT badge -->
  <g transform="translate(256, 430)">
    <circle cx="0" cy="0" r="40" fill="#FFC107"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="central">eT</text>
  </g>
</svg>

