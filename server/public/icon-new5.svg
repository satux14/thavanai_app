      <line x1="-50" y1="-18" x2="40" y2="-18" stroke="#C62828" stroke-width="11" stroke-linecap="round"/>
      <line x1="-25" y1="-18" x2="50" y2="55" stroke="#C62828" stroke-width="13" stroke-linecap="round"/>
