      <stop offset="0%" style="stop-color:#C62828;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B71C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" rx="110" fill="url(#maroon1)"/>
  
  <g transform="translate(256, 256)">
    <!-- Elegant book -->
    <rect x="-135" y="-145" width="270" height="290" rx="20" fill="white" opacity="0.98"/>
    
    <!-- Gold trim -->
    <rect x="-135" y="-145" width="15" height="290" fill="#FFD700"/>
    <rect x="-135" y="-145" width="270" height="15" fill="#FFD700"/>
    
    <!-- Maroon ledger lines -->
    <line x1="-100" y1="-90" x2="115" y2="-90" stroke="#C62828" stroke-width="3" opacity="0.3"/>
    <line x1="-100" y1="-40" x2="115" y2="-40" stroke="#C62828" stroke-width="3" opacity="0.3"/>
    <line x1="-100" y1="10" x2="115" y2="10" stroke="#C62828" stroke-width="3" opacity="0.3"/>
    <line x1="-100" y1="60" x2="115" y2="60" stroke="#C62828" stroke-width="3" opacity="0.3"/>
    <line x1="-100" y1="110" x2="115" y2="110" stroke="#C62828" stroke-width="3" opacity="0.3"/>
    
