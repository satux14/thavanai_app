<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- NEW Option 6: Dark Navy Professional -->
  <defs>
    <linearGradient id="navy1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#283593;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A237E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" rx="110" fill="url(#navy1)"/>
  
  <g transform="translate(256, 256)">
    <!-- Classic book -->
    <rect x="-125" y="-140" width="250" height="280" rx="16" fill="white" opacity="0.95"/>
    
    <!-- Navy spine -->
    <rect x="-125" y="-140" width="32" height="280" rx="16" fill="#283593" opacity="0.12"/>
    
    <!-- Ledger lines -->
    <line x1="-80" y1="-90" x2="105" y2="-90" stroke="#283593" stroke-width="4" opacity="0.35"/>
    <line x1="-80" y1="-40" x2="105" y2="-40" stroke="#283593" stroke-width="4" opacity="0.35"/>
    <line x1="-80" y1="10" x2="105" y2="10" stroke="#283593" stroke-width="4" opacity="0.35"/>
    <line x1="-80" y1="60" x2="105" y2="60" stroke="#283593" stroke-width="4" opacity="0.35"/>
    
    <!-- Tamil род character -->
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#283593" opacity="0.15" text-anchor="middle" dominant-baseline="central">род</text>
    
    <!-- Gold rupee badge top right -->
    <g transform="translate(90, -95)">
      <circle cx="0" cy="0" r="48" fill="#FFC107"/>
      <line x1="-28" y1="-18" x2="28" y2="-18" stroke="white" stroke-width="7" stroke-linecap="round"/>
      <line x1="-28" y1="-3" x2="20" y2="-3" stroke="white" stroke-width="7" stroke-linecap="round"/>
      <line x1="-13" y1="-3" x2="28" y2="32" stroke="white" stroke-width="9" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- eT bottom badge -->
  <g transform="translate(256, 432)">
    <rect x="-60" y="-28" width="120" height="56" rx="28" fill="white" opacity="0.25"/>
    <text x="0" y="7" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="central">eT</text>
  </g>
</svg>

