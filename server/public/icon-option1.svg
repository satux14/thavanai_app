<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Option 1: Clean Ledger with Center Rupee -->
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" rx="110" fill="url(#bg1)"/>
  
  <!-- Book/Ledger -->
  <g transform="translate(256, 256)">
    <rect x="-120" y="-140" width="240" height="280" rx="16" fill="white" opacity="0.95"/>
    
    <!-- Book spine shadow -->
    <rect x="-120" y="-140" width="30" height="280" rx="16" fill="rgba(0,0,0,0.08)"/>
    
    <!-- Ledger lines -->
    <line x1="-80" y1="-90" x2="100" y2="-90" stroke="#2196F3" stroke-width="4" opacity="0.3"/>
    <line x1="-80" y1="-45" x2="100" y2="-45" stroke="#2196F3" stroke-width="4" opacity="0.3"/>
    <line x1="-80" y1="0" x2="100" y2="0" stroke="#2196F3" stroke-width="4" opacity="0.3"/>
    <line x1="-80" y1="45" x2="100" y2="45" stroke="#2196F3" stroke-width="4" opacity="0.3"/>
    <line x1="-80" y1="90" x2="100" y2="90" stroke="#2196F3" stroke-width="4" opacity="0.3"/>
    
    <!-- Large center rupee symbol -->
    <g transform="translate(0, -10)">
      <line x1="-50" y1="-35" x2="50" y2="-35" stroke="#FFC107" stroke-width="10" stroke-linecap="round"/>
      <line x1="-50" y1="-10" x2="40" y2="-10" stroke="#FFC107" stroke-width="10" stroke-linecap="round"/>
      <line x1="-20" y1="-10" x2="50" y2="55" stroke="#FFC107" stroke-width="12" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- "eT" text bottom -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">eT</text>
</svg>

