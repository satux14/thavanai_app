<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Option 3: Minimalist Book with Gold Rupee -->
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" rx="110" fill="url(#bg3)"/>
  
  <g transform="translate(256, 256)">
    <!-- Simple book outline -->
    <rect x="-110" y="-130" width="220" height="260" rx="12" fill="none" stroke="white" stroke-width="12"/>
    
    <!-- Book spine -->
    <line x1="-90" y1="-130" x2="-90" y2="130" stroke="white" stroke-width="8"/>
    
    <!-- Horizontal ledger lines -->
    <line x1="-70" y1="-80" x2="90" y2="-80" stroke="white" stroke-width="3" opacity="0.5"/>
    <line x1="-70" y1="-40" x2="90" y2="-40" stroke="white" stroke-width="3" opacity="0.5"/>
    <line x1="-70" y1="0" x2="90" y2="0" stroke="white" stroke-width="3" opacity="0.5"/>
    <line x1="-70" y1="40" x2="90" y2="40" stroke="white" stroke-width="3" opacity="0.5"/>
    <line x1="-70" y1="80" x2="90" y2="80" stroke="white" stroke-width="3" opacity="0.5"/>
    
    <!-- Large gold rupee badge -->
    <circle cx="60" cy="-70" r="50" fill="#FFC107"/>
    <g transform="translate(60, -70) scale(0.7)">
      <line x1="-30" y1="-20" x2="30" y2="-20" stroke="white" stroke-width="6" stroke-linecap="round"/>
      <line x1="-30" y1="0" x2="20" y2="0" stroke="white" stroke-width="6" stroke-linecap="round"/>
      <line x1="-15" y1="0" x2="30" y2="40" stroke="white" stroke-width="8" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Bottom eT text -->
  <g transform="translate(256, 430)">
    <rect x="-60" y="-25" width="120" height="50" rx="25" fill="rgba(255,255,255,0.2)"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="central">eT</text>
  </g>
</svg>

