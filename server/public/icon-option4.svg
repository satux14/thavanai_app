<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Option 4: Modern Geometric Split Design -->
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" rx="110" fill="url(#bg4)"/>
  
  <!-- Split design - Left side book, right side rupee -->
  <g transform="translate(256, 256)">
    <!-- Left half - Book pages -->
    <rect x="-150" y="-140" width="150" height="280" rx="20" fill="white" opacity="0.95"/>
    
    <!-- Book lines -->
    <line x1="-130" y1="-90" x2="-20" y2="-90" stroke="#2196F3" stroke-width="4" opacity="0.4"/>
    <line x1="-130" y1="-45" x2="-20" y2="-45" stroke="#2196F3" stroke-width="4" opacity="0.4"/>
    <line x1="-130" y1="0" x2="-20" y2="0" stroke="#2196F3" stroke-width="4" opacity="0.4"/>
    <line x1="-130" y1="45" x2="-20" y2="45" stroke="#2196F3" stroke-width="4" opacity="0.4"/>
    <line x1="-130" y1="90" x2="-20" y2="90" stroke="#2196F3" stroke-width="4" opacity="0.4"/>
    
    <!-- Right half - Rupee symbol on gold -->
    <rect x="0" y="-140" width="150" height="280" rx="20" fill="#FFC107" opacity="0.95"/>
    
    <!-- Large rupee in center-right -->
    <g transform="translate(75, 0)">
      <line x1="-45" y1="-45" x2="45" y2="-45" stroke="white" stroke-width="12" stroke-linecap="round"/>
      <line x1="-45" y1="-15" x2="35" y2="-15" stroke="white" stroke-width="12" stroke-linecap="round"/>
      <line x1="-20" y1="-15" x2="45" y2="60" stroke="white" stroke-width="14" stroke-linecap="round"/>
    </g>
    
    <!-- Center divider line -->
    <line x1="0" y1="-140" x2="0" y2="140" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
  </g>
  
  <!-- "eT" at bottom -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">eT</text>
</svg>

