<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Option 5: Rupee Front and Center -->
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" rx="110" fill="url(#bg5)"/>
  
  <g transform="translate(256, 256)">
    <!-- Background book - subtle -->
    <rect x="-140" y="-150" width="280" height="300" rx="20" fill="white" opacity="0.2"/>
    
    <!-- Ledger lines in background -->
    <line x1="-120" y1="-100" x2="120" y2="-100" stroke="white" stroke-width="3" opacity="0.2"/>
    <line x1="-120" y1="-50" x2="120" y2="-50" stroke="white" stroke-width="3" opacity="0.2"/>
    <line x1="-120" y1="0" x2="120" y2="0" stroke="white" stroke-width="3" opacity="0.2"/>
    <line x1="-120" y1="50" x2="120" y2="50" stroke="white" stroke-width="3" opacity="0.2"/>
    <line x1="-120" y1="100" x2="120" y2="100" stroke="white" stroke-width="3" opacity="0.2"/>
    
    <!-- Large circular badge for rupee -->
    <circle cx="0" cy="-20" r="120" fill="url(#gold5)"/>
    <circle cx="0" cy="-20" r="110" fill="white" opacity="0.1"/>
    
    <!-- Massive rupee symbol -->
    <g transform="translate(0, -20)">
      <line x1="-70" y1="-50" x2="70" y2="-50" stroke="white" stroke-width="14" stroke-linecap="round"/>
      <line x1="-70" y1="-20" x2="55" y2="-20" stroke="white" stroke-width="14" stroke-linecap="round"/>
      <line x1="-30" y1="-20" x2="70" y2="70" stroke="white" stroke-width="18" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- "eT Book" text at bottom -->
  <g transform="translate(256, 430)">
    <rect x="-70" y="-28" width="140" height="56" rx="28" fill="white" opacity="0.2"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="central">eT</text>
  </g>
</svg>

